<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành Bảo mật thông tin nâng cao</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px;
            height: auto;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin: 20px 0;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .menu {
            list-style: none;
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .menu li {
            margin: 0;
        }
        .menu a {
            display: block;
            padding: 15px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .menu a:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .menu a.vigenere { background: #e74c3c; }
        .menu a.vigenere:hover { background: #c0392b; }
        .menu a.rail-fence { background: #2ecc71; }
        .menu a.rail-fence:hover { background: #27ae60; }
        .menu a.playfair { background: #9b59b6; }
        .menu a.playfair:hover { background: #8e44ad; }
        .menu a.transposition { background: #f1c40f; }
        .menu a.transposition:hover { background: #f39c12; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.hutech.edu.vn/images/logo.png" alt="HUTECH Logo">
        </div>
        <h1>Bài thực hành Bảo mật thông tin nâng cao</h1>
        <ul class="menu">
            <li><a href="/caesar">Caesar Cipher</a></li>
            <li><a href="/vigenere" class="vigenere">Vigenère Cipher</a></li>
            <li><a href="/rail-fence" class="rail-fence">Rail Fence Cipher</a></li>
            <li><a href="/playfair" class="playfair">Playfair Cipher</a></li>
            <li><a href="/transposition" class="transposition">Transposition Cipher</a></li>
            <li><a href="/rsa">RSA Cipher</a></li>
        </ul>
    </div>
</body>
</html>
